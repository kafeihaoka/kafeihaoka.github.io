<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{padding: 0;margin: 0;}
		.box{height: 100px;width: 100px;float: left;}
		.box img{height: 100px;width: 100px;}
	</style>
</head>
<body>
	<div class="box">
		<img src="images/6.jpg" alt="">
	</div>
	<div class="box">
		<img src="images/7.jpg" alt="">
	</div>
	<div class="box">
		<img src="images/8.jpg" alt="" >
	</div>
	<!-- <div class="bbox"><img src="" alt=""></div> -->

	<script type="text/javascript" src="js/jquery-1.11.1.js"></script>
	<script>
		$(".box").mouseenter(function(){
			$("body").append('<div class="bbox"><img src="" alt=""></div>')
			var src = $(this).find("img").attr("src")
			 $(".bbox img").attr("src",src)
			})
		$(".box").mouseleave(function(){
			$(".bbox").find("img").remove()
		})
		$(".box").mousemove(function(e){
			var x = e.pageX;
			var y = e.pageY;
			$(".bbox").css({
				"position":"absolute",
				"top":y+20,
				"left":x+20})

			})
			
	</script>
</body>
</html>
