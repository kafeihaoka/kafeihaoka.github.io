<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	*{margin:0;padding:0}
		.box{width: 500px;height: 500px;overflow:hidden;}
		.img{width: 1500px;height: 500px;}
		.img img{width: 500px;height: 500px;display:block;float:left}
		ul li{width: 20px;height: 20px;border:1px solid #ccc;float:left;list-style:none;text-align:center;cursor:pointer;}
	</style>
</head>
<body>
	<div class="box">
		<div class="img">
			<img src="images/6.jpg" alt="">
			<img src="images/7.jpg" alt="">
			<img src="images/8.jpg" alt="">
		</div>
	</div>
	<ul>
		<li>1</li>
		<li>2</li>
		<li>3</li>
	</ul>
	<script type="text/javascript" src="js/jquery-1.11.1.js"></script>
	<script>
		$("ul li").click(function(){
			var index=$(this).index();
			$(".img").animate({"margin-left":-500*index},1000);
			$(this).css("background-color","#ccc").siblings().css("background-color","")

		})
	</script>
</body>
</html>
